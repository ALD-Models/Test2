<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TikTok Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="flex items-center justify-center h-screen bg-black">
    <div class="relative w-full h-screen bg-gray-900 overflow-hidden">
        
        <img id="video" src="https://awareness-days.co.uk/wp-content/uploads/2023/12/Real-Bread-Week.webp" alt="Video" class="w-full h-full object-cover">
        
        <div class="absolute bottom-5 left-5 text-white">
            <div class="flex items-center mb-2">
                <img id="profile" src="https://media.licdn.com/dms/image/v2/D5603AQG_beHsEMpJBg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1702240665458?e=1746057600&v=beta&t=55cfCk_gMHqY7fK1WmIZwiWOJAne0kCFeCQYW6oYcTw" alt="Profile" class="w-12 h-12 rounded-full border-2 border-white">
                <p class="ml-2 font-bold">Jake Lofthouse</p>
            </div>
            <p class="text-sm">I made some bread :)</p>
        </div>
        
        <div class="absolute bottom-20 right-5 flex flex-col items-center space-y-4 text-white">
            <div class="flex flex-col items-center">
                <span class="material-icons text-red-500 text-3xl shadow-lg">favorite</span>
                <p class="text-sm">1.2K</p>
            </div>
            <div class="flex flex-col items-center">
                <span class="material-icons text-white text-3xl shadow-lg">chat</span>
            </div>
        </div>
    </div>
</body>
</html>
